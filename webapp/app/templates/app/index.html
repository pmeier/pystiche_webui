{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Pystiche</h1>
    <p class="lead">The pystiche project is a free, open-source framework for Neural Style Transfer (NST) algorithms.</p>
</div>

<div class="row">
    <div class="row">
        <div class="col-md-6">
            <h2>Content Image</h2>
            <form class="dropzone" action="{% url 'index' %}" data-field="contentfile" id="mycontentdropzone" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
<!--                <input id="contentFileID" name="imageType" type="hidden" value="content">-->
                <div class="fallback">
                    <input name="mycontentfile" type="file" />
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Style Image</h2>
            <form action="{% url 'index' %}" class="dropzone"  data-field="stylefile" id="mystyledropzone" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
<!--                 <input id="styleFileID" name="imageType" type="hidden" value="style">-->
                <div class="fallback">
                    <input name="mystylefile" type="file" />
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Result Image</h2>

            <button type="submit" class="btn btn-primary" id="submit-all">Do the Magic!</button>
             <div id="loader" class="loader"></div>
            <img id="resultImage" src="{{ output_file_url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;">

        </div>
    </div>
</div>



{% endblock %}
